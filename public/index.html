<!DOCTYPE html>
<html lang="en-au">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cisco Prime Monitoring Dashboard</title>
    <link rel="stylesheet" href="stylesheets\bootstrap.css">
    <link rel="stylesheet" href="stylesheets\main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script type="text/javascript" src="javascripts/jquery-3.5.1.js"></script>
    <script async type="text/javascript" src="javascripts/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="javascripts/clientVariables.js"></script>
    <script async type="text/javascript" src="javascripts/clientside.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">
            <img src="images/logo.png" width="60" height="60" alt="">
            <span id="company">Cisco Prime Monitoring Dashboard</span>
        </a>
        <div class="navbar-text ml-auto">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="fas fa-sync" aria-hidden="true"></span><span class="just-a-space"> </span><span id="refresh-time">5s</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <button class="dropdown-item" type="button" onclick='refreshDuration = 5; startRefreshLoop(); document.getElementById("refresh-time").innerHTML = "5s"'>5s</button>
                    <button class="dropdown-item" type="button" onclick='refreshDuration = 10; startRefreshLoop(); document.getElementById("refresh-time").innerHTML = "10s"'>10s</button>
                    <button class="dropdown-item" type="button" onclick='refreshDuration = 30; startRefreshLoop(); document.getElementById("refresh-time").innerHTML = "30s"'>30s</button>
                    <button class="dropdown-item" type="button" onclick='refreshDuration = 1 * 60; startRefreshLoop(); document.getElementById("refresh-time").innerHTML = "1m"'>1m</button>
                    <button class="dropdown-item" type="button" onclick='refreshDuration = 5 * 60; startRefreshLoop(); document.getElementById("refresh-time").innerHTML = "5m"'>5m</button>
                    <button class="dropdown-item" type="button" onclick='refreshDuration = 15 * 60; startRefreshLoop(); document.getElementById("refresh-time").innerHTML = "15m"'>15m</button>
                </div>
            </div>
            Cisco Prime Status
            <span id="status-button">
                <a class="btn btn-danger btn-sm">
                    <i class="far fa-times-circle"></i>
                </a>
            </span>
        </div>
    </nav>
    <div id="body-content">
        <div id="error-message" class="alert alert-danger"></div>
        <div id="stats">
            <div id="totalDevices"></div>
            <div id="reachable"></div>
            <div id="unreachable"></div>
            <div class="card-group text-center justify-content-center">
                <div class="card text-white bg-primary mb-3" style="max-width: 25%;">
                    <div class="card-header"><h2>TOTAL</h2></div>
                    <div class="card-body">
                        <h1 id="totalNumber" class="card-title">0</h1>
                    </div>
                </div>
                <div class="card text-white bg-success mb-3" style="max-width: 25%;">
                    <div class="card-header"><h2>UP</h2></div>
                    <div class="card-body">
                        <h1 id="upNumber" class="card-title">0</h1>
                    </div>
                </div>
                <div class="card text-white bg-warning mb-3" style="max-width: 25%;">
                    <div class="card-header"><h2>MAINTENANCE</h2></div>
                    <div class="card-body">
                        <h1 id="maintNumber" class="card-title">0</h1>
                    </div>
                </div>
                <div class="card text-white bg-danger mb-3" style="max-width: 25%;">
                    <div class="card-header"><h2>DOWN</h2></div>
                    <div class="card-body">
                        <h1 id="downNumber" class="card-title">0</h1>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div id="progress-up" class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                <div id="progress-maint" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                <div id="progress-down" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="unreachableList"></div>

        </div>



        <div id="loader"></div>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">
                Copyright © 2020 Ashley Hines. Some Rights Reserved - V1.0 - Time until refresh:
                <span id="seconds-remaining">0</span>
                <span id="memory"></span>
                <span id="memory-usage"></span>
            </span>
        </div>
    </footer>
</body>
</html>
